
name: Check

on:
  push:
    branches:
      - master
      - develop
      - feature/*
      - release/*

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
          scope: '@juicyarts'
      - run: yarn
      - run: yarn lint
        env:
          NODE_AUTH_TOKEN: ${{secrets.GH_TOKEN}}
