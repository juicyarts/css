name: Github Package

on:
  push:
    branches:
      - master

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Install, Build, Publish 🔧
        uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
          scope: '@juicyarts'
      - run: |
          yarn
          yarn build
          yarn publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GH_TOKEN}}
